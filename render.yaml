services:
  - type: web
    name: alonso-ebanisteria
    env: python
    buildCommand: sh build_files.sh
    startCommand: gunicorn myproject.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: alonso_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false